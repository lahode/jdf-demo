<div class="dynamic-field form-group form-selector"
     [formGroup]="group"
     [ngClass]="config.class">
  <label [for]="config.name">{{ config.label }}</label>
  <select [formControlName]="config.name"
          [id]="config.name"
          class="form-control">
    <option *ngIf="config.placeholder" value="">{{ config.placeholder }}</option>
    <option *ngFor="let option of config.options" [value]="getValue(option)">
      {{ getDisplay(option) }}
    </option>
  </select>
</div>
